<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>手风琴切换</title>
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/jquery3.0.min.js"></script>
        <script src="./js/index.js"></script>
        <style>
        	*{
				margin:0;
				padding: 0;
			}
			.container{
				width: 900px;
				height: 500px;
				margin:0 auto;
				margin-top: 100px;
				overflow: hidden;
				position: relative;
			}
			.container li{
				width: 500px;
				height: 500px;
				display: block;
				list-style: none;
				float: left;
				position: absolute;
			}
        </style>
    </head>
    <body>
		<ul class="container">
			<li style="background: url(./images/1.jpg);left: 0;"></li>
			<li style="background: url(./images/2.jpg);left: 500px;"></li>
			<li style="background: url(./images/3.jpg);left: 600px;"></li>
			<li style="background: url(./images/4.jpg);left: 700px;"></li>
			<li style="background: url(./images/5.jpg);left: 800px;"></li>
		</ul>
    </body>
</html>
